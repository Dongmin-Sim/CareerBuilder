<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{partner}">header</h1>
  </div>
  <div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
      <h2 th:text="#{partner}">거래처</h2>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-dark float-end"
                onclick="location.href='addForm.html'"
                th:onclick="|location.href='@{/partners/add}'|"
                type="button">위치 등록
        </button>
      </div>
    </div>

    <hr class="my-4">
    <div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>종류</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>이메일</th>
          <th>주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partner : ${partners}">
          <td><a href="detail.html" th:href="@{|/partners/${partner.id}|}" th:text="${partner.id}">id</a></td>
          <td th:text="${partner.partnerType.description}">입고처</td>
          <td><a href="detail.html" th:href="@{|/partners/${partner.id}|}" th:text="${partner.name}">이름</a></td>
          <td th:text="${partner.phoneNumber}">010-1234-5678</td>
          <td th:text="${partner.email}">partner@email.com</td>
          <td th:text="${partner.address}">서울시</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='../index.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">홈으로</button>
      </div>
    </div>
  </div>
</div>
</html>
