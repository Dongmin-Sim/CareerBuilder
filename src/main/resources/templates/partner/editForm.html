<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{partner}">header</h1>
  </div>
  <div class="container">

    <div class="py-5 text-center">
      <h2 th:text="#{partner.edit}">거래처 수정</h2>
    </div>

    <form action="detail.html" th:action th:object="${partner}" method="post">

      <div>
        <div>거래처 종류</div>
        <div th:each="type:${partnerTypes}" class="form-check form-check-inline">
          <input type="radio" th:field="*{partnerType}" th:value="${type.name()}" class="form-check-input" disabled>
          <label th:for="${#ids.prev('partnerType')}" th:text="${type.description}" class="form-check-label"></label>
        </div>
      </div>

      <hr class="my-4">

      <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-control">
      </div>
      <div>
        <label for="phoneNumber">전화번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" class="form-control">
      </div>
      <div>
        <label for="address">주소</label>
        <input type="text" id="address" th:field="*{address}" class="form-control">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg" type="submit">저장</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='detail.html'"
                  th:onclick="|location.href='@{/partners/{partnerId}(partnerId=${partner.id})}'|"
                  type="button">취소</button>
        </div>
      </div>

    </form>
  </div> <!-- /container -->
</div>
</html>
