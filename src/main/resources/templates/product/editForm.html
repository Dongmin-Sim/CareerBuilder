<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{product}">header</h1>
  </div>
  <div class="container">

    <div class="py-5 text-center">
      <h2 th:text="#{product.edit}">수정</h2>
    </div>

    <form action="detail.html" th:action th:object="${product}" method="post">
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-control">
      </div>
      <div>
        <label for="barcode">바코드</label>
        <input type="text" id="barcode" th:field="*{barcode}" class="form-control">
      </div>
      <div>
        <label for="photoUrl">이미지</label>
        <input type="file" accept="image/*" id="photoUrl" th:field="*{photoUrl}" class="form-control">
      </div>
      <div>
        <label for="cost">구매가</label>
        <input type="text" id="cost" th:field="*{cost}" class="form-control">
      </div>
      <div>
        <label for="price">판매가</label>
        <input type="text" id="price" th:field="*{price}" class="form-control">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg" type="submit">저장</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='detail.html'"
                  th:onclick="|location.href='@{/products/{productId}(productId=${product.id})}'|"
                  type="button">취소</button>
        </div>
      </div>

    </form>
  </div> <!-- /container -->
</div>
</html>
