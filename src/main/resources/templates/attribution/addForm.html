<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{attribution}">header</h1>
  </div>
  <div class="container">

    <div class="py-5 text-center">
      <h2>속성 등록 폼</h2>
    </div>

    <form action="detail.html" th:action th:object="${attribution}" method="post">
      <!--  radio button  -->
      <div>
        <div>종류</div>
        <div th:each="type: ${attributionTypes}" class="form-check form-check-inline">
          <input type="radio" th:field="*{attributionType}" th:value="${type.name()}" class="form-check-input">
          <label th:for="${#ids.prev('attributionType')}" th:text="${type.description}" class="form-check-label"></label>
        </div>
      </div>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{attributionName}" class="form-control" placeholder="이름을 입력하세요">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg" type="submit">속성 등록</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='list.html'"
                  th:onclick="|location.href='@{/attributions}'|"
                  type="button">취소
          </button>
        </div>
      </div>
    </form>
  </div> <!-- /container -->
</div>
</html>
