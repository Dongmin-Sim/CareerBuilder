<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{attribution}">header</h1>
  </div>
  <div class="container">
    <div class="py-5 text-center">
      <h2>속성 수정 폼</h2>
    </div>

    <form action="detail.html" th:action th:object="${attribution}" method="post">
      <div>
        <label for="id">ID</label>
        <input type="text" id="id" th:field="*{id}" class="form-control" readonly disabled>
      </div>
      <div>
        종류
      </div>
      <div th:each="type : ${attributionTypes}" class="form-check form-check-inline">
        <input type="radio" th:field="*{attributionType}" th:value="${type.name()}" class="form-check-input" disabled>
        <label th:for="${#ids.prev('attributionType')}" th:text="${type.description}" class="form-check-label">문자</label>
      </div>
      <div>
        <label for="attributionName">이름</label>
        <input type="text" id="attributionName" th:field="*{attributionName}" class="form-control">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg" type="submit">저장</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='detail.html'"
                  th:onclick="|location.href='@{/attributions/{attributionId}(attributionId=${attribution.id})}'|"
                  type="button">취소</button>
        </div>
      </div>

    </form>
  </div> <!-- /container -->
</div>
</html>
