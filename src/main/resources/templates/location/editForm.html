<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">

<div layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="#{location}">header</h1>
  </div>
  <div class="container">

    <div class="py-5 text-center">
      <h2>위치 수정 폼</h2>
    </div>

    <form action="detail.html" th:action th:object="${location}" method="post">
      <div>
        <label for="id">장소 ID</label>
        <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
      </div>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-control">
      </div>
      <div>
        <label for="memo">메모</label>
        <input type="text" id="memo" th:field="*{memo}" class="form-control">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg" type="submit">저장</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='detail.html'"
                  th:onclick="|location.href='@{/locations/{locationId}(locationId=${location.id})}'|"
                  type="button">취소</button>
        </div>
      </div>

    </form>
  </div> <!-- /container -->
</div>
</html>
